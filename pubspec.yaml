name: makaut_scholar
description: A new Flutter project.
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Core dependencies
  supabase_flutter: ^2.8.0
  flutter_dotenv: ^5.2.1
  provider: ^6.1.1  # Added for State Management
  cupertino_icons: ^1.0.8
  iconsax_flutter: ^1.0.0
  image_picker: ^1.1.2
  syncfusion_flutter_pdfviewer: ^27.2.5
  file_picker: ^10.3.10
  path_provider: ^2.1.3
  dio: ^5.5.0+1
  shared_preferences: ^2.2.3
  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+8
  url_launcher: ^6.3.0
  font_awesome_flutter: ^10.7.0
  razorpay_flutter: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true

  # CRITICAL: This allows Flutter to read your .env file
  assets:
    - .env
    - assets/logo.png
    - assets/scholar_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/scholar_logo.png"
  adaptive_icon_background: "#F7F5F2"
  adaptive_icon_foreground: "assets/scholar_logo.png"

flutter_native_splash:
  color: "#F7F5F2"
  image: "assets/scholar_logo.png"
  android_12:
    color: "#F7F5F2"
    image: "assets/scholar_logo.png"
  fullscreen: true